<div id="photoupload-page">
    <div class="container mt-5">
        <h2>Upload Photo</h2>
        <form id="uploadForm" class="mb-3" onsubmit="window.onImageUpload(event);">
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Description" required></textarea>
            </div>
            <div class="mb-3">
                <input type="file" name="photo" class="form-control" accept="image/*"
                    onchange="window.onImageUploadChange(event);" required>
            </div>
            <button type="submit" class="btn btn-success w-20">Upload</button>
        </form>

        <!-- Success Message -->
        <div id="messageBox" style="display: none;margin-top: 15px;border-radius: 5px;" class="text-success"
            role="alert">
            Image uploaded successfully!
        </div>

        <!-- Error Message -->
        <div id="errorBox" style="display: none;margin-top: 15px;border-radius: 5px;" class="text-danger" role="alert">
            Upload failed. Please try again!
        </div>


        <img id="preview" src="#" alt="Image Preview"
            style="max-width: 300px;max-height: 300px;margin-top: 15px;display: none;border: 5px solid #444141;padding: 1px;border-radius: 5px;" />
    </div>
</div>
