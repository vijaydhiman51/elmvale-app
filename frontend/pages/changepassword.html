<div id="changepassword-page">
    <div id="login-page" class="form-container  mt-5 mb-5 p-4 shadow-sm bg-white rounded">
        <h2 class="text-center text-success mb-4" id="form-title">User Login</h2>

        <!-- chnage password Form -->
        <form id="login-form" onsubmit="window.onChangePasswordFormSubmit(event)">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input id="currentPassword" type="password" class="form-control" placeholder="Current password" required />
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input id="newPassword" type="password" class="form-control" placeholder="New password" required />
            </div>

            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirm Password</label>
                <input id="confirmNewPassword" type="password" class="form-control" placeholder="Confrim new password" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Change</button>
            <div class="text-danger mt-2" id="messageChangePassword"></div>
        </form>
    </div>
</div>
